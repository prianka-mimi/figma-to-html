<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/animate.min.css">

    <link rel="stylesheet" href="css/js-style.css">
    <link rel="stylesheet" href="css/sign-up-in.css">
    <link rel="stylesheet" href="css/sign-up-in-responsive.css">

    <!-- font-family: 'Poppins', sans-serif; -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Preloader part start -->
    <div id="preloader">
        <div class="loader3">
            <span></span>
            <span></span>
        </div>
    </div>
    <!-- Preloader part end -->





    <!-- start -->
    <header>
        <div class="row">

            <!-- first half part start -->
            <div class="col-md-4 sign_up_form1_responsive">
                <!-- left side background img part start -->
                <div class="background_img1">
                    <img class="bg_img1" src="img/sign-up-in/sign-up-img1.png" alt="">

                    <div class="background_img2">
                        <img class="bg_img2" src="img/sign-up-in/sign-up-img2.png" alt="">
                    </div>
                </div>
                <!-- left side background img part end -->

                <div class="container">
                    <!-- left side content part start -->
                    <div class="logo animate__animated animate__lightSpeedInLeft">
                        <a href="index.html"><img src="img/sign-up-in/logo.png" alt=""></a>
                    </div>

                    <div class="content_main">
                        <h4>welcome back!</h4>
                        <h6>To Keep Connected with us Please <br>
                            Sign up with your Personal info
                        </h6>
                    </div>
                    <!-- left side content part end -->
                </div>
            </div>
            <!-- first half part end -->





            <!-- second half part start -->
            <div class="col-md-8 sign_up_form2_responsive">

                <div class="sign_up_content">
                    <h4>Sign Up</h4>
                    <h6>Create your account</h6>
                </div>

                <!-- sign up form part start -->
                <div class="form_main">
                    <form>

                        <!-- <label>Name</label><br><br> -->
                        <input class="name" type="text" placeholder="Enter Your Name"><br><br>

                        <!-- <label>Email</label><br><br> -->
                        <input type="email" placeholder="Enter Your Email"><br><br>

                        <!-- <label>Password</label><br><br> -->
                        <div class="password">
                            <input id="password1" type="password" placeholder="Enter Your Password "><br><br>
                            <img class="demo" onclick="togglePassword()"
                                src="img/sign-up-in/eye_icon_password1.png" alt="">
                        </div>

                        <button><a href="sign-in.html">Sign Up</a></button><br>
                        <p class="sign_up_p1">Already have an account? <a class="sign_up_p2" href="sign-in.html">Login</a></p>

                    </form>
                </div>
                <!-- sign up form part end -->

            </div>
            <!-- second half part end -->

        </div>
    </header>
    <!-- end -->
    <!-- ####################################################### -->





    <!-- JS html part start -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/code.jquery.com_jquery-3.7.0.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script>new WOW().init();</script>
    <script src="js/typed.js"></script>
    <script src="js/typed.min.js"></script>
    <script src="js/jquery.buoyant.min.js"></script>
    <script src="js/custom.js"></script>
    <!-- JS html part end -->
</body>

</html>
